<h1>Delete Post</h1>
<div class="card !p-8">
  <div class="flex items-center mb-6">
    <p>Are you sure you want to delete this post?</p>
  </div>

  <form hx-post="" hx-target="body" hx-trigger="submit delay:500ms" hx-swap="innerHTML">
    {% csrf_token %}
    <button type="submit" class="mt-1">Confirm</button>
    <a onclick="closePopup()" class="button secondaryAction ml-1">Go Back</a>
  </form>
</div>
