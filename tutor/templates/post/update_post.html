<h1>Edit Post</h1>
<div class="card p-4">
  <div class="flex items-center mb-4">
    <img class="w-20 h-20 object-cover rounded-xl mr-4" src="{{ post.image_url }}" />
    <h3 class="text-lg font-bold">{{ post.title }}</h3>
  </div>

  <div class="pb-2">
    <form hx-post="{% url 'post:edit' post.uuid %}" hx-target="body" hx-trigger="submit delay:500ms" hx-swap="innerHTML">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="pt-4">
        <button type="submit">Submit</button>
        <a onclick="closePopup()" class="button secondaryAction ml-1">Go Back</a>
      </div>
    </form>
  </div>
</div>
