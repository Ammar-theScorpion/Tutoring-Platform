{% extends '_base.html' %}
{% block layout %}
  <div id="profile" class="flex flex-col items-center">
    <div class="w-full md:w-[36rem] lg:w-[50rem]">
      <div class="card p-6">
        <div class="text-center flex flex-col items-center">
          <img class="w-36 h-36 rounded-full object-cover mb-4" src="{{ user.profile.image.url }}" />
          <div class="text-center max-w-md">
            <h1>{{ user.username }}</h1>
            <div class="text-gray-400 mb-2 -mt-3">@bartsimpson</div>
            <div class="flex items-center justify-center mx-auto">
              <img class="object-cover h-6 mr-1 opacity-60" src="https://img.icons8.com/material-outlined/50/000000/marker.png" />
              Springfield
            </div>
            <div class="my-8">I hate school but I love hamburgers</div>
          </div>
        </div>
      </div>
    </div>

    <div id="tabs" class="flex justify-center my-4 gap-2">
      <a class="tab selected">Latest</a>
      <a class="tab">Top Posts</a>
      <a class="tab">Top Comments</a>
      <a class="tab">Liked Posts</a>
    </div>
  </div>
{% endblock %}
